{% extends "layout.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block title %} {{year}} {% endblock %}
{% block heading %} {{year}} {% endblock %}
{% block main %}

	<h2>List of months</h2>
	{% for monthobj in months %}
		<a href="{{url_for('month', year=year, month=monthobj.month)}}">{{monthobj.month_name}}</a><br>
	{% endfor %}

{% endblock %}
