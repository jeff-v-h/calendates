{% extends "layout.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block title %} New Event {% endblock %}
{% block heading %} New Event {% endblock %}
{% block main %}
	
	<form action="{{url_for('newEvent')}}" method="post" id="new-event">
		<label for="name">Name</label>
		<input type="text" name="name"><br>
		<label for="year">Year</label>
		<input type="number" name="year" maxlength="4">
		<label for="month-name">Month</label>
		<select name="month-name">
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
			<option value="October">October</option>
			<option value="November">November</option>
			<option value="December">December</option>
		</select>
		<label for="date">Date</label>
		<select name="date">
			{% for x in range(1,32) %}
			<option value="{{(x)}}">{{(x)}}</option>
			{% endfor %}
		</select><br>
		<div id="description-container">
			<div id="description-label-wrapper">
				<div><label for="description">Description</label></div>
			</div>
			<textarea name="description" form="new-event" maxlength="1000" ></textarea>
		</div>
		<label for="country">Country</label>
		<input type="text" name="country">
		<label for="city">City</label>
		<input type="text" name="city"><br>
		<button>Create</button>
	</form>
	
{% endblock %}
