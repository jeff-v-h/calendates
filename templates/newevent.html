{% extends "layout.html" %}
{% block head %}
	{{ super() }}
{% endblock %}
{% block title %} New Event {% endblock %}
{% block heading %} New Event {% endblock %}
{% block main %}
	
	<form action="{{url_for('newEvent')}}" method="post" id="new-event">
		<label for="name">Name</label>
		<input type="text" name="name"><br>
		<label for="year">Year</label>
		<input type="number" name="year" maxlength="4">
		<label for="month">Month</label>
		<select name="month">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
		</select>
		<label for="date">Date</label>
		<select name="date">
			{% for x in range(1,32) %}
			<option value="{{(x)}}">{{(x)}}</option>
			{% endfor %}
		</select><br>
		<div>
			Tick if multiple days <input type="checkbox" name="multiple-days" id="end-date-checkbox">
		</div>
		<div id="end-date-container">
			<div>End date:</div>
			<label for="year-end">Year</label>
			<input type="number" name="year-end" maxlength="4">
			<label for="month-end">Month</label>
			<select name="month-end">
				{% for x in range(1,13) %}
				<option value="{{(x)}}">{{(x)}}</option>
				{% endfor %}
			</select>
			<label for="date-end">Date</label>
			<select name="date-end">
				{% for x in range(1,32) %}
				<option value="{{(x)}}">{{(x)}}</option>
				{% endfor %}
			</select>
		</div>
		<div id="description-container">
			<div id="description-label-wrapper">
				<div><label for="description">Description</label></div>
			</div>
			<textarea name="description" form="new-event" maxlength="1000" ></textarea>
		</div>
		<label for="city">City</label>
		<input type="text" name="city">
		<label for="country">Country</label>
		<input type="text" name="country"><br>
		<button>Create</button>
	</form>
	
{% endblock %}
{% block scripts %}		
	<script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>
{% endblock %}
